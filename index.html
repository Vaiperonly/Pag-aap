<head>

    <title>Estuctura basica HTML</title>
</head>
<body>
    <header>
        <h1>Este es el título principal del sitio web</h1>

            <li>principal</li>

            <li>videos</li>

        </ul>
    </nav>
    
    <aside>

        <blockquote>Segundo artículo</blockquote>
    </aside>
    
    <section>
        <article>
            <h2>Título del primer artículo</h2>
            <p>Este es el texto de mi primer mensaje</p>
        </article>
        <article>
            <h2>Título del segundo artículo</h2>
            <p>Este es el texto de mi segundo mensaje</p>
        </article>
    </section>

</html>
